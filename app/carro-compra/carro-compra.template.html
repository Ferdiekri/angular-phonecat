<div class="row">

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tel in $ctrl.telefonos" >
                <td><img ng-src="{{ tel.telefono.imageUrl }}" width="50px" height="auto"></td>
                <td><a href="#!/phones/{{tel.telefono.id}}">{{ tel.telefono.name }}</a></td>
                <td>{{ tel.cantidad }} </td>
                <td>{{ tel.telefono.precio | currency }}</td>
                <td>{{ (tel.cantidad * tel.telefono.precio) | currency }}</td>
                <td><i class="far fa-times-circle fa-2x" ng-click="eliminar(tel)"></i></td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><strong>TOTAL</strong></td>
                <td>{{ $ctrl.suma | currency }}</td>
            </tr>
        </tfoot>
    </table>

</div>
