<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>Comparador de teléfonos</h2>
      <p class="bg-success p-3">
        $ctrl.mostrar: {{ $ctrl.mostrar }}<br>
        $ctrl.phone1: {{ $ctrl.phone1.id }}<br>
        $ctrl.phone2: {{ $ctrl.phone2.id }}<br>
      </p>
    </div>
  </div>
  

  <i class="fas fa-cart-arrow-down"></i>

  <div class="row">
    <div class="col-2">      
      Listado de móviles
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="phone in $ctrl.phones" ng-click="$ctrl.seleccionar(phone)">
          <img ng-src="{{ phone.imageUrl }}" class="responsive">
          {{ phone.name }}
        </li>
      </ul>
    </div>

    <div class="col-5 thumbnail">      
      <phone-comparador-detalle telefono1="$ctrl.phone1" telefono2="$ctrl.phone2" probando="true"></phone-comparador-detalle>
    </div>
      
    <div class="col-5 thumbnail">
        <phone-comparador-detalle telefono1="$ctrl.phone2" telefono2="$ctrl.phone1"></phone-comparador-detalle>
    </div>

    </div>
  </div>
</div>
